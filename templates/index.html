<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Recognition Chatbot</h1>
        <div class="chatbot-header">
            <img src="https://via.placeholder.com/60" alt="Chatbot Icon">
            <h2>EmoBot</h2>
        </div>
        <div class="chat-area">
            <div class="messages"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <label for="imageInput" id="imageUploadButton">Upload Image</label>
            <img id="imagePreview" src="" alt="Image Preview" style="display: none; max-width: 100px; max-height: 100px;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
